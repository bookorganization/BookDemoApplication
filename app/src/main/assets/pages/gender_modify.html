<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>修改性别</title>
    <link rel="stylesheet" href="../src/css/modify_style.css">
</head>
<body>
    <label>性别:</label>
    <label><input name="gender" type="radio" id="female" value="1">男</label>
    <label><input name="gender" type="radio" id="male" value="0">女</label>
    <input type="submit" class="style_text_submit" value="确定" onclick="modify_function()"></input>
    
    <script src="../src/modules/jquery/jquery-3.3.1.min.js"></script>
    <script>
        var gender = localStorage.getItem('user_gender')
        if(gender=='男'){
            $('input:radio:first').attr('checked', 'checked')
        }else{
            $('input:radio:last').attr('checked', 'checked')
        }
        function modify_function(){
            var num = $('input:radio:checked').val()
            if(num=='0'){
                localStorage.setItem('user_gender','女')
                console.log(localStorage.getItem('user_gender'))
            }else{
                localStorage.setItem('user_gender','男')
                console.log(localStorage.getItem('user_gender'))               
            }
            window.location.href='personal_information.html'
        }
    </script>
</body>
</html>
