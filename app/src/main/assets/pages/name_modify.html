<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>更改昵称</title>
    <link rel="stylesheet" href="../src/css/modify_style.css">
</head>
<body>
    
    <label>昵称:</label><input id="user_fake_name" class="style_text_name">
    <input type="submit" class="style_text_submit" value="确定" onclick="modify_function()"></input>

    <script src="../src/modules/jquery/jquery-3.3.1.min.js"></script>
    <script>
        $('#user_fake_name').val(localStorage.getItem('user_fake_name'))
        function modify_function(){
            var username = document.getElementById('user_fake_name').value
            if(username!=localStorage.getItem('user_fake_name')){
                localStorage.setItem('user_fake_name',username)
                console.log(localStorage.getItem('user_fake_name'))
            }else{
                localStorage.setItem('user_fake_name',username)
                console.log(localStorage.getItem('user_fake_name'))             
            }
            window.location.href='personal_information.html'
        }
    </script>
</body>
</html>
