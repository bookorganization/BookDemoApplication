<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../src/css/my_information.css">
</head>
<body>
    <div class="background">
        <div class="intro">
            <!-- <img src="../src/img/my_photo.png" class="my_photo" id='user_head'> -->

            <p class="user_info"><label class="userinfo" id="user_name"></label></p>
            <p class="user_info"><label class="userinfo" id="user_id"></label></p>
        </div>
        <div>
            <a href="login_register.html"><label>未登录</label></a>
        </div>
    </div>
    <div class="info">
        <div class="account_info1">
            <p class="num"><label id="ex_time_day"></label></p>
            <p class="text_style"><label>会员剩余天数</label></p>
        </div>

        <div class="account_info3">
            <p class="num"><label id="ex_time"></label></p>
            <p class="text_style"><label>剩余会员时间</label></p>
        </div>
    </div>
    <div class="vip">
        <img src="../src/img/vip.png" class="img_locate">
        <p class="vip_name">VIP会员</p>
        <p class="vip_content">·畅享所有课程服务</p>
        <p class="vip_get">立即开通</p>
        <img src="../src/img/arrow.png" class="vip_img">
    </div>
    <div class="content">
        <div class="part1">
            <p class="content_style">分享有礼</p>
            <img src="../src/img/arrow.png" class="vip_img">
        </div>
        <!-- <hr> -->
        <div class="part1">
            <p class="content_style">积分商城</p>
            <img src="../src/img/arrow.png" class="vip_img">
        </div>
        <!-- <hr> -->
        <div class="part1">
            <p class="content_style">青枣合伙人申请</p>
            <img src="../src/img/arrow.png" class="vip_img">
        </div>
        <!-- <hr> -->
        <div class="part1">
            <p class="content_style">联系客服</p>
            <img src="../src/img/arrow.png" class="vip_img">
        </div>
    </div>
    <script src="../src/modules/jquery/jquery-3.3.1.min.js"></script>
    <script>
        var user={
                "result":true,
                "user_vip_expiration_time":1556274833000,
                "user_sex":"男",
                "user_birthday":832089600000,
                "user_name":"苏子棚",
                "user_is_it_vip":"1",
                "user_student_id":100001,
                "user_head_portrait_url":"http://szpstore.oss-cn-beijing.aliyuncs.com/szp.jpg?Expires=1554214940&OSSAccessKeyId=LTAINIcvCcsIqETW&Signature=T25xzgVlZiyvc7weKvdR8Y2S99U%3D",
                "user_grade":null
            }

        $('#user_name').html(user.user_name)
        $('#user_id').html('学号:'+user.user_student_id)
        $('#user_head').attr('src',user.user_head_portrait_url)

        var now = new Date()
        //console.log(now.getTime())

        var deadline = user.user_vip_expiration_time    //2019年4月26日
        //console.log(deadline)
        var ex_time_day = (deadline-now.getTime())/(1000*60*60*24)
        // console.log(Math.ceil(ex_time_day))
        $('#ex_time_day').html(Math.ceil(ex_time_day)+'天')
        
        var ex_time_day1=Math.floor(ex_time_day)
        // console.log(ex_time_day)
        // console.log(ex_time_day1)

        var ex_time_hour=(ex_time_day-ex_time_day1)*24
        //console.log(ex_time_hour)
        var ex_time_minute =(ex_time_hour-Math.floor(ex_time_hour))*60
        //console.log(ex_time_minute)
        $('#ex_time').html(ex_time_day1+'天'+Math.floor(ex_time_hour)+'时'+Math.ceil(ex_time_minute)+'分')
     </script>
</body>
</html>
